<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamburger Menu</title>
  </head>
  <body>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #222;
        padding: 1rem;
        color: white;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: bold;
      }

      .nav-links {
        list-style: none;
        display: flex;
        gap: 1rem;
      }

      .nav-links li a {
        color: white;
        text-decoration: none;
      }

      .hamburger {
        display: none;
        flex-direction: column;
        gap: 5px;
        background: none;
        border: none;
        cursor: pointer;
      }

      .bar {
        width: 25px;
        height: 3px;
        background-color: white;
        border-radius: 3px;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .hamburger {
          display: flex;
        }

        .nav-links {
          position: absolute;
          top: 60px;
          right: 0;
          background-color: #222;
          flex-direction: column;
          width: 200px;
          display: none;
          padding: 1rem;
        }

        .nav-links.active {
          display: flex;
        }
      }
    </style>

    <nav class="navbar">
      <div class="logo">Picky</div>
      <button class="hamburger" id="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
      <!-- <ul class="nav-links" id="navLinks">
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul> -->
    </nav>

    <script>
      const hamburger = document.getElementById("hamburger");
      const navLinks = document.getElementById("navLinks");

      hamburger.addEventListener("click", () => {
        navLinks.classList.toggle("active");
      });
    </script>
  </body>
</html>
